{% if messages %}
<ul class="messages p-0 m-auto">
    {% for message in messages %}
    <li{% if message.tags != warning %} class="bg-light text-primary rounded border-start border-4 p-2 list-group-item {{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
